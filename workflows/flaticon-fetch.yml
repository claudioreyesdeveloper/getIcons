name: Fetch Flaticon Icons

on:
  workflow_dispatch:
    inputs:
      query:
        description: "Search term (e.g., api, user, download)"
        required: true
        type: string
      limit:
        description: "How many icons to fetch"
        required: false
        default: "10"
        type: string
      format:
        description: "png or svg"
        required: false
        default: "png"
        type: choice
        options: [png, svg]
      size:
        description: "PNG size (ignored for SVG)"
        required: false
        default: "128"
        type: string
      out:
        description: "Output directory"
        required: false
        default: "icons"
        type: string

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch_flaticon.py
        env:
          FLATICON_API_KEY: ${{ secrets.FLATICON_API_KEY }}
        run: |
          python scripts/fetch_flaticon.py \
            --query "${{ github.event.inputs.query }}" \
            --limit "${{ github.event.inputs.limit }}" \
            --format "${{ github.event.inputs.format }}" \
            --size "${{ github.event.inputs.size }}" \
            --out "${{ github.event.inputs.out }}"

      - name: Upload icons as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flaticon-icons
          path: ${{ github.event.inputs.out }}
